<!DOCTYPE html>
<html>
<head>
    <title>2-type</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <main>
        <div id="stage">
            <div id="active-zone" class="ui-row"></div>
            <div id="player-zone" class="ui-row">
                <div>Player 1</div>
                <div id="score">9999.99</div>
                <div id="score">24/100</div>
            </div>
            <div id="stack">
                <span>i</span>
                <span>h</span>
                <span>g</span>
                <span>f</span>
                <span>e</span>
                <span>d</span>
                <span>c</span>
                <span>b</span>
                <span>a</span>
            </div>
        </div>
        <div id="lobby">
            <div class="player">
                <div class="player-row" id="name">Player 2</div>
                <div class="player-row" id="complete">60/100</div>
                <div class="icon"></div>
            </div>
        </div>
    </main>
    <div class="panel" id="main-menu">
        <h1>2-type</h1>
        <button type="button">1 Player</button>
        <button type="button">2 Player</button>
        <button type="button">Instructions</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
