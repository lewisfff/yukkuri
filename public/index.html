<!DOCTYPE html>
<html>
<head>
    <title>2-type</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <main>
        <div id="stage">
            <div id="active-zone" class="ui-row"></div>
            <div id="player-zone" class="ui-row">
                <div id="player-name">Player 1</div>
                <div id="player-acc">9999.99</div>
                <div id="player-complete">24/100</div>
            </div>
            <div id="stack">
                <span>Error</span>
                <span>Loading</span>
                <span>Game</span>
                <span>Strings...</span>
                <span>Try</span>
                <span>Reloading!</span>
            </div>
        </div>
        <div id="lobby">
            <div class="player">
                <div class="player-row" id="enemy-name">Player 2</div>
                <div class="player-row" id="enemy-complete">60/100</div>
                <div class="icon"></div>
            </div>
            <div id="no-player">
                <a href="#0" id="copy-invite-link"
                 data-clipboard-text="LINKGOHERE">
                    Invite Player <span>Click to copy link</span>
                </a>
            </div>
        </div>
    </main>
    <div class="panel" id="main-menu">
        <div id="menu-body">
            <h1>2-type</h1>
            <div class="sub-panel" id="menu1">
                <label class="input-container" for="player_name">
                    Enter your name
                    <input type="text" name="player_name" value="Player">
                </label>
                <button type="button hidden" id="next-button">Next</button>
            </div>
            <div class="sub-panel hidden" id="menu2">
                <button type="button" id="start">Start game</button>
                <button type="button" id="show-instructions">Instructions</button>
                <div id="instructions">
                    <button type="button" class="close-button"
                            id="close-instructions">&times;</button>
                    <h1>Instructions</h1>
                    <p>Here are the instructions</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
