<!DOCTYPE html>
<html>
<head>
    <title>2-type</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <main>
        <div id="stage">
            <div id="active-zone" class="ui-row"></div>
            <div id="player-zone" class="ui-row">
                <div>Player 1</div>
                <div id="score">9999.99</div>
                <div id="score">24/100</div>
            </div>
            <div id="stack">
                <span>i</span>
                <span>h</span>
                <span>g</span>
                <span>f</span>
                <span>e</span>
                <span>d</span>
                <span>c</span>
                <span>b</span>
                <span>a</span>
            </div>
        </div>
        <div id="lobby">
            <div class="player">
                <div class="player-row" id="name">Player 2</div>
                <div class="player-row" id="complete">60/100</div>
                <div class="icon"></div>
            </div>
        </div>
    </main>
    <div class="panel" id="main-menu">
        <div id="menu-body">
            <h1>2-type</h1>
            <div class="sub-panel" id="menu1">
                <label class="input-container" for="player_name">
                    Enter your name
                    <input type="text" name="player_name">
                </label>
                <button type="button hidden" id="next-button">Next</button>
            </div>
            <div class="sub-panel hidden" id="menu2">
                <button type="button" id="start">Start game</button>
                <button type="button" id="instructions">Instructions</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
